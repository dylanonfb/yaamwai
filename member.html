<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Member Verification</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
        }
        .error-banner {
            display: none;
            background-color: #f8d7da;
            color: #721c24;
            padding: 15px;
            border: 1px solid #f5c6cb;
            border-radius: 4px;
            margin-bottom: 20px;
        }
        .error-banner.show {
            display: block;
        }
        form {
            background-color: #f9f9f9;
            padding: 20px;
            border-radius: 4px;
            border: 1px solid #ddd;
        }
        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            box-sizing: border-box;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="error-banner" id="errorBanner">
        <strong>Invalid Code:</strong> The member code you entered is not valid. Please try again.
    </div>
    
    <h1>Member Verification</h1>
    <form id="memberForm">
        <label for="memberCode">Enter Member Code:</label>
        <input type="text" id="memberCode" name="memberCode" required placeholder="Enter your member code">
        <button type="submit">Verify</button>
    </form>

    <script>
    document.getElementById('memberForm').addEventListener('submit', async function(e) {
        e.preventDefault();
        
        const memberCode = document.getElementById('memberCode').value.trim();
        const errorBanner = document.getElementById('errorBanner');
        const submitBtn = this.querySelector('button');
        
        // Reset UI state
        errorBanner.classList.remove('show');
        submitBtn.disabled = true;
        submitBtn.innerText = "Verifying...";
        
        try {
            // 1. Send verification request
            const response = await fetch('https://api.yaamwai.in/verify/', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ code: memberCode })
            });

            if (!response.ok) throw new Error('Server responded with an error');

            // 2. Parse the JSON once
            const data = await response.json();
            console.log("Response Data:", data);

            if (data.verified) {
                // 3. Store the token
                localStorage.setItem('authToken', data.token);
                
                // 4. Perform Authorization check
                const authResponse = await fetch('https://api.yaamwai.in/authorize', {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${data.token}`,
                        'Content-Type': 'application/json'
                    }
                });

                if (authResponse.ok) {
                    console.log("Redirecting...");
                    window.location.href = 'dashboard.html';
                } else {
                    throw new Error('Authorization failed');
                }
            } else {
                // Invalid code path
                errorBanner.classList.add('show');
                document.getElementById('memberCode').value = '';
            }

        } catch (error) {
            console.error('Fetch Error:', error);
            errorBanner.innerText = "Connection error. Please ensure the server is running.";
            errorBanner.classList.add('show');
        } finally {
            // Re-enable button
            submitBtn.disabled = false;
            submitBtn.innerText = "Verify";
        }
    });
</script>
</body>
</html>
